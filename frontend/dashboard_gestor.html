<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Gestor</title>
    <link rel="stylesheet" href="css/gestor.css">
</head>
<body>

    <div class="header">
        <h2>Bienvenido, <span id="gestorNombre"></span></h2>
        <button id="logoutBtn" class="logout">Cerrar Sesión</button>
    </div>

    <div class="container">

        <div class="card">
            <h3>Crear Nuevo Ticket</h3>

            <form id="crearTicketForm">
                <input type="text" id="titulo" placeholder="Título del ticket" required>
                <textarea id="descripcion" placeholder="Descripción" required></textarea>
                <button type="submit">Crear Ticket</button>
            </form>

            <p id="crearMsg" class="msg"></p>
        </div>

        <div class="card">
            <h3>Mis Tickets</h3>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="tablaTickets"></tbody>
            </table>
        </div>

    </div>

    <script src="js/gestor.js"></script>
</body>
</html>
