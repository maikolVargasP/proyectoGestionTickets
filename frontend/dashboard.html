<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestor</title>

    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header class="top-bar">
        <h2>Gestor – Mis Tickets</h2>
        <button id="logoutBtn" class="btn-primary logout">Cerrar Sesión</button>
    </header>

    <main class="main-content">

        <!-- Botón para crear ticket -->
        <div class="actions">
            <button class="btn-primary" id="btnCrearTicket">+ Crear Ticket</button>
        </div>

        <!-- Tabla de tickets -->
        <section class="ticket-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Estado</th>
                        <th>Administrador</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="ticketList">
                    <!-- Tickets insertados por JS -->
                </tbody>
            </table>
        </section>

    </main>

    <!-- Modal Crear Ticket -->
    <div id="modalCrear" class="modal hidden">
        <div class="modal-content">
            <h3>Crear nuevo ticket</h3>

            <label>Título</label>
            <input type="text" id="tituloNuevo">

            <label>Descripción</label>
            <textarea id="descripcionNuevo"></textarea>

            <button id="crearOK" class="btn-primary">Crear</button>
            <button id="cerrarModal" class="btn-sec">Cancelar</button>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
