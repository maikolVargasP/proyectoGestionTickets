<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <header class="header">
        <h2>Panel del Administrador</h2>
        <div>
            <span id="adminNombre"></span>
            <button id="logoutBtn" class="logout">Cerrar Sesión</button>
        </div>
    </header>
    <!-- BOTON GESTION USUARIOS -->
    <div class="acciones-admin">
        <button onclick="irUsuarios()" class="btnUsuarios">Gestión de Usuarios</button>
    </div>

    <section class="container">

        <div class="filtros">
            <input type="text" id="search" placeholder="Buscar por título, ID o gestor...">

            <select id="filtroEstado">
                <option value="">Todos los estados</option>
                <option value="abierto">Abierto</option>
                <option value="en_progreso">En Progreso</option>
                <option value="resuelto">Resuelto</option>
                <option value="cerrado">Cerrado</option>
            </select>
        </div>

        <div class="card">
            <h3>Tickets Registrados</h3>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Estado</th>
                        <th>Gestor</th>
                        <th>Admin</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="tablaTickets"></tbody>
            </table>
        </div>
    </section>

    <script src="js/admin.js"></script>
</body>
</html>
