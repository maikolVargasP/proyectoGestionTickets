<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle del Ticket</title>
    <link rel="stylesheet" href="css/ticket_detalle.css">
</head>
<body>

    <div class="header">
        <h2>Detalle del Ticket</h2>
        <button class="volver" onclick="history.back()">← Volver</button>
    </div>

    <div class="container">

        <div class="card">
            <h3>Información del Ticket</h3>

            <p><strong>ID:</strong> <span id="ticketId"></span></p>
            <p><strong>Título:</strong> <span id="ticketTitulo"></span></p>
            <p><strong>Descripción:</strong> <span id="ticketDescripcion"></span></p>
            <p><strong>Estado:</strong> <span id="ticketEstado"></span></p>
            <p><strong>Asignado a Admin:</strong> <span id="ticketAdmin"></span></p>
        </div>

        <div class="card">
            <h3>Historial de Actividades</h3>

            <div id="listaActividades" class="actividad-lista"></div>
        </div>

        <div class="card">
            <h3>Agregar Comentario</h3>

            <form id="comentarioForm">
                <textarea id="mensaje" placeholder="Escribe un comentario..." required></textarea>
                <button type="submit">Enviar</button>
            </form>

            <p id="comentarioMsg" class="msg"></p>
        </div>

    </div>

    <script src="js/ticket_detalle.js"></script>
</body>
</html>
